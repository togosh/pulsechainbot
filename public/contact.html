<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Feedback - PulseChainBot</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header id="navbar-container"></header>

    <main class="container">
        <div class="hero">
            <h1>Feedback & Ideas</h1>
            <p>This project thrives on community feedback. If the chatbot gave a weird answer, is missing information, or if you have an idea for how to make it better, please let me know!</p>
        </div>

        <div class="contact-form card">
            <h2>Send a Message</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Feedback / Question</label>
                    <textarea id="message" name="message" rows="6" required placeholder="e.g., 'The bot's answer about bridging was confusing...' or 'Could you add info about...?'"></textarea>
                </div>
                <button type="submit" class="cta-button form-submit-btn">Send Feedback</button>
                <div class="form-message" style="display: none;"></div>
            </form>
        </div>
    </main>

    <footer id="footer"></footer>
    <script src="/js/main.js"></script>
</body>
</html>
